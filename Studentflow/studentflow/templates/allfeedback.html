{% extends "layout.html" %}
{% block content %}
<div style="text-align:center">
  <h1>All Feedback</h1>
                  </div>
          <br>
  <hr>

    {% for feedback in feedbacks %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{{ url_for('user_posts', username=feedback.author.username) }}">{{ feedback.author.username }}</a>
              <small class="text-muted">{{ feedback.date_posted.strftime('%Y-%m-%d %H:%M') }}</small>
            </div>
            <p><a class="article-content" href="#">{{ feedback.content }}</a></p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
